name: weather_app_tommorow
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  d_input: ^0.5.1
  d_view: ^0.0.5
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter_bloc: ^9.0.0
  extended_image: ^9.0.7
  get_it: ^8.0.2
  http: ^1.1.0
  shared_preferences: ^2.3.3
  google_fonts: ^6.1.0
  intl: ^0.20.1
  d_method: ^0.2.1
  grouped_list: ^6.0.0
  mocktail: ^1.0.1
  bloc_test: ^10.0.0
  lottie: ^2.6.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  mockito: ^5.4.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/animations/sunny.json
    - assets/animations/cloudy.json
    - assets/animations/rainy.json
    - assets/animations/storm.json
    - assets/animations/snow.json

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/Light Rain.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/Light Rain.png"
